{% extends 'base.html' %}

{% block content %}
<div class="main-section">
  <div class="page-section nopadding cs-nomargin" style="padding-top: 60px; padding-bottom: 60px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
          <div class="user-dashboard loader-holder" style="width: 450px; min-height:auto;">
            <div class="user-holder">
              <h4 class="text-center">SIGN IN</h4>
              <p class="text-center">Order your desired products.</p>
              <hr>

              <form action="{% url 'login' %}" method="post" class="form-fields-set">
                {% csrf_token %}

                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-danger w-100">Login</button>
                </div>

                <div class="mt-3">
                  {% include 'includes/alert.html' %}
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
