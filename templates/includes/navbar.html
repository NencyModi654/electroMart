{% load static %}

<!-- Navbar Wrapper -->
<div class="wrapper">
  <!-- Header Start -->
  <header id="header" style="background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
    <div class="main-header py-2">
      <div class="container">
        <div class="row align-items-center justify-content-between">

          <!-- Left: Logo + Search -->
          <div class="col-lg-8 col-md-8 col-sm-12 d-flex align-items-center">
            
            <!-- Logo -->
            <div class="logo mr-4">
              <a href="{% url 'home' %}">
                <img src="{% static 'logo/em.png' %}" width="150" alt="Logo">
              </a>
            </div>

            <!-- Location Input -->
            <form class="d-none d-md-block flex-grow-1">
              <input type="text" name="location" placeholder="Enter your delivery location" class="form-control" style="max-width: 300px;">
            </form>
          </div>

          <!-- Right: Auth Links -->
          <div class="col-lg-4 col-md-4 col-sm-12 text-right">
            <div class="login-option d-flex justify-content-end align-items-center">

              {% if user.is_authenticated %}
                <a href="{% url 'myAccount' %}" class="btn btn-link text-danger font-weight-bold mr-2">My Account</a>
                <a href="{% url 'logout' %}" class="btn btn-link text-danger font-weight-bold">Logout</a>
              {% else %}
                <a href="{% url 'login' %}" class="btn btn-link text-danger font-weight-bold mr-3">Login</a>
                <a href="{% url 'registerUser' %}" class="btn btn-link text-danger font-weight-bold mr-3">Register</a>
                <a href="{% url 'registerseller' %}" class="btn btn-danger text-white font-weight-bold px-3">Register Restaurant</a>
              {% endif %}

            </div>
          </div>

        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
</div>
